<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SimonGame.css">
</head>

<body>
    <h1>Simon says game</h1>
    <h2>Press any button to start</h2>
    <div class="btn-container">
        <div class="line1">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn yellow" type="button" id="yellow">2</div>
            <div class="btn blue" type="button" id="blue">3</div>
        </div>
        <div class="line2">
            <div class="btn green" type="button" id="green">4</div>
            <div class="btn purple" type="button" id="purple">5</div>
            <div class="btn brown" type="button" id="brown">6</div>
        </div>
        <div class="line3">
            <div class="btn orange" type="button" id="orange">7</div>
            <div class="btn pink" type="button" id="pink">8</div>
            <div class="btn grey" type="button" id="grey">9</div>
        </div>
    </div>
    <br>
    <h3></h3>
    <script src="SimonGame.js"></script>
</body>

</html>
